name: ci

on: [push, pull_request]

jobs:
    test:
        runs-on: ubuntu-latest

        strategy:
            matrix:
                node-version: [12, 14, 16]
                target: [test, stress, multi, disruptor, remote, coverage]

        steps:
            - name: Checkout
              uses: actions/checkout@v2

            - name: Use Node.js
              uses: actions/setup-node@v2
              with:
                node-version: ${{ matrix.node-version }}

            - name: Setup SSH
              run: |
                sudo apt install socat
                ssh-keygen -t rsa -f ~/.ssh/id_rsa -N ''
                cat ~/.ssh/id_rsa.pub >> ~/.ssh/authorized_keys
                ssh-keyscan -t rsa localhost >> ~/.ssh/known_hosts
                echo "PATH=$PATH" >> ~/.ssh/environment
                echo 'PermitUserEnvironment yes' | sudo dd oflag=append conv=notrunc of=/etc/ssh/sshd_config
                sudo chown $USER:$USER ~/ -R
                sudo chmod go-rwx ~/ -R
                sudo systemctl restart ssh
                ssh localhost node --version

            - name: Install
              run: npm install

            - name: Run tests
              run: npm run ${{ matrix.target }}

            - name: Coveralls
              if: matrix.target == 'coverage'
              uses: coverallsapp/github-action@master
              with:
                github-token: ${{ secrets.GITHUB_TOKEN }}
